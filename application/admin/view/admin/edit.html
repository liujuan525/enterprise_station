<!DOCTYPE html>
<html>
<head>
    {include file="public/head" /}
    <link href="__ADMIN__/css/edit.css" rel="stylesheet">
</head>

<body>
	<!-- 头部 -->
    {include file="public/top" /}
	<!-- /头部 -->

	<div class="main-container container-fluid">
		<div class="page-container">

			<!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->

            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">管理员管理</a>
                    </li>
                                        <li class="active">编辑管理员信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">管理员信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$admin.id}" />
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">管理员账号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="name" name="name" required="" type="text" value="{$admin.name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">管理员密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="password" placeholder="请输入修改后的密码" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/js/jquery_002.js"></script>
    <script src="__ADMIN__/js/bootstrap.js"></script>
    <script src="__ADMIN__/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/js/beyond.js"></script>
    


</body></html>
